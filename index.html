<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000; position: relative; left: 500px;"></canvas>
    
    <div class='buttons' style='margin-top: 5px; padding: 5px 5px 5px 5px; border: 8px solid rgba(0, 0, 0, 0.377); width: 225px; position: relative; left: 20px; bottom: 500px;'>
    <button id='line' style='font-size: 25px; background: linear-gradient(to bottom, #E99BAF, #934A8A);margin-right: 4vh; font-family: futura; display: center; display: block; margin-left: auto; margin-right: auto; font-family: Lucida Sans;'>Click me if you want to enter two points and get their distance!</button>
    <button id='triangle' style='font-size: 25px; background: linear-gradient(to bottom, #E99BAF, #934A8A); margin-right: 4vh; font-family: futura; display: center; display: block; margin-left: auto; margin-right: auto; font-family: Lucida Sans;'>Click me if you want to enter three points and see the perimeter of the triangle they make!</button>
    <button id='ngon' style='font-size: 25px; background: linear-gradient(to bottom, #E99BAF, #934A8A); margin-right: 4vh; font-family: futura; display: block; margin-left: auto; margin-right: auto; font-family: Lucida Sans;'>Click me if you want the perimeter of a n-gon!</button>
    
    
    
    <script >
      document.getElementById('line').onclick = distance
      document.getElementById('triangle').onclick = perimeter
      document.getElementById('ngon').onclick = unknown

      let canvasElement = document.querySelector("#myCanvas")
      let context = canvasElement.getContext("2d")

      function distance(){ 
        let x1 = window.prompt('What is the x-coordinate of the first point?')
        let y1 = window.prompt('What is the y-coordinate of the first point?')
        let x2 = window.prompt('What is the x-coordinate of the second point?')
        let y2 = window.prompt('What is the y-coordinate of the second point?')

        let distance1 = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2) * 1.0)
        let d = distance1.toString()

        window.alert('The distance between those points is: '+d)

        context.clearRect(0, 0, 500, 500);
        context.beginPath()
        context.moveTo(x1*50,y1*50)
        context.lineTo(x2*50,y2*50)        
        context.closePath()
        context.stroke()

      }

      function perimeter() {
        let x1 = window.prompt('What is the x-coordinate of the first point?')
        let y1 = window.prompt('What is the y-coordinate of the first point?')
        let x2 = window.prompt('What is the x-coordinate of the second point?')
        let y2 = window.prompt('What is the y-coordinate of the second point?')
        let x3 = window.prompt('What is the x-coordinate of the third point?')
        let y3 = window.prompt('What is the y-coordinate of the third point?')
        
        let side1 = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2) * 1.0)
        let side2 = Math.sqrt(Math.pow(x3 - x2, 2) + Math.pow(y3 - y2, 2) * 1.0)
        let side3 = Math.sqrt(Math.pow(x3 - x1, 2) + Math.pow(y3 - y1, 2) * 1.0)

        let total = side1+side2+side3

        window.alert('The perimeter of the triangle formed by those points is: '+total)

        context.clearRect(0, 0, 500, 500);
        context.beginPath()
        context.moveTo(x1*50,y1*50)
        context.lineTo(x2*50,y2*50)        
        context.lineTo(x3*50,y3*50)        
        context.closePath()
        context.stroke()
      }
      
      function unknown() {
        let sides = window.prompt('How many points are in your figure?')
        let points = []
        let perimeter = 0
        
        let i = 0
        for (i = 0; i < sides;i++) {
          let x1 = window.prompt('What is the x-coordinate of the point?')
          let y1 = window.prompt('What is the y-coordinate of the point?')
          points.push(x1,y1)
          
          window.alert('Now the next point!')
        }
        points.push(points[0])
        points.push(points[1])
        window.alert(points)
        
        let double = (sides * 2)-2
        let j = 0

        while (j <= double) {
          let newDistance = Math.sqrt(Math.pow(points[j+2] - points[j], 2) + Math.pow(points[j+3] - points[j+1], 2) * 1.0)
          perimeter = perimeter + newDistance
          j = j+2
        }
        j = 0
        window.alert(perimeter)
       
        context.clearRect(0, 0, 500, 500);
        context.beginPath()
        context.moveTo(points[0]*50,points[1]*50)
        while (j<=double) {
          context.lineTo(points[j+2]*50,points[j+3]*50)
          j=j+2
        }     
        context.closePath()
        context.stroke()
      }


    </script>
  </div>
  </body>
</html>
