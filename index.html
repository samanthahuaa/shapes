<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class=body>
    <div class=buttons>
    
    <button id='line' style='font-size: 25px; background: linear-gradient(to bottom, #E99BAF, #934A8A);margin-right: 4vh; font-family: futura; display: center; display: block; margin-left: auto; margin-right: auto'>Click me if you want to enter two points and get their distance!</button>
    
    <button id='triangle' style='font-size: 25px; background: linear-gradient(to bottom, #E99BAF, #934A8A); margin-right: 4vh; font-family: futura; display: center; display: block; margin-left: auto; margin-right: auto'>Click me if you want to enter three points and see the perimeter of the triangle they make!</button>
   
    <button id='ngon' style='font-size: 25px; background: linear-gradient(to bottom, #E99BAF, #934A8A); margin-right: 4vh; font-family: futura; display: block; margin-left: auto; margin-right: auto'>Click me if you want the perimeter of a n-gon!</button>

    </div>
    <script>
      document.getElementById('line').onclick = distance
      document.getElementById('triangle').onclick = perimeter
      document.getElementById('ngon').onclick = unknown

      function distance(){ 
        let x1 = window.prompt('What is the x-coordinate of the first point?')
        let y1 = window.prompt('What is the y-coordinate of the first point?')
        let x2 = window.prompt('What is the x-coordinate of the second point?')
        let y2 = window.prompt('What is the y-coordinate of the second point?')

        let distance1 = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2) * 1.0)
        let d = distance1.toString()

        window.alert('The distance between those points is: '+d)

      }

      function perimeter() {
        let x1 = window.prompt('What is the x-coordinate of the first point?')
        let y1 = window.prompt('What is the y-coordinate of the first point?')
        let x2 = window.prompt('What is the x-coordinate of the second point?')
        let y2 = window.prompt('What is the y-coordinate of the second point?')
        let x3 = window.prompt('What is the x-coordinate of the third point?')
        let y3 = window.prompt('What is the y-coordinate of the third point?')
        
        let side1 = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2) * 1.0)
        let side2 = Math.sqrt(Math.pow(x3 - x2, 2) + Math.pow(y3 - y2, 2) * 1.0)
        let side3 = Math.sqrt(Math.pow(x3 - x1, 2) + Math.pow(y3 - y1, 2) * 1.0)

        let total = side1+side2+side3

        window.alert('The perimeter of the triangle formed by those points is: '+total)
      }
      
      function unknown() {
        let sides = window.prompt('How many points are in your figure?')
        let points = []
        let perimeter = 0
        let previousperimeter = 0
        let i = 0
        for (i = 0; i < sides;i++) {
          let x1 = window.prompt('What is the x-coordinate of the point?')
          let y1 = window.prompt('What is the y-coordinate of the point?')
          points.push(x1,y1)
          
          window.alert('Now the next point!')

          if (1 <= i < sides) {
            perimeter = previousperimeter + Math.sqrt(Math.pow(Number(points[2]) - Number(points[0]), 2) + Math.pow(Number(points[3]) - Number(points[1]), 2) * 1.0)
            /*previousperimeter = perimeter */
            points.splice(0,2)
          }
        }
        window.alert(perimeter)
        window.alert(previousperimeter)
        window.alert(points)
        /*window.alert('The perimeter of your ngon is: '+previousperimeter)*/

      }


    </script>
  </div>
  </body>
</html>
